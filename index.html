<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="app">
        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Active Workout Tab Content -->
            <div id="tab-workout" class="tab-content active">
                <h1>Active Workout</h1>
                <div id="workout-content">

                </div>
            </div>

            <div id="tab-programs" class="tab-content">
                <h1>Programs</h1>
                <div id="programs-content">
                    <p class="empty-state">No programs yet. Create your first program!</p>
                    <button id="create-program-btn" class="btn-primary">Create Program</button>
                </div>
            </div>

            <!-- Exercises Tab Content -->
            <div id="tab-exercises" class="tab-content">
                <h1>Exercises</h1>
                <div id="exercises-content">
                    <!-- Exercises will be rendered here by ui.js -->
                </div>
            </div>

            <!-- Settings Tab Content -->
            <div id="tab-settings" class="tab-content">
                <h1>Settings</h1>
                <div id="settings-content">
                    <!-- Settings will be rendered here by ui.js -->
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->

        </nav>
    </div>

    <!-- Load Dexie.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js"></script>

    <script src="js/db.js"></script>

</body>
</html>
